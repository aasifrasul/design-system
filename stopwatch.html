<!doctype html>
<html>
	<head>
		<title>Stopwatch</title>
		<style>
			button {
				cursor: pointer;
				height: 40px;
				margin: 20px;
				background-color: lightgreen;
				font-weight: bold;
				border-radius: 10px;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}

			.stopwatch {
				font-size: 20px;
				font-weight: bold;
				font-family: sans-serif;
				text-align: center;
			}

			.buttons {
				flex-direction: row;
			}

			.disable {
				pointer-events: none;
				background-color: #ee7777;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="stopwatch">Secs: 0.00</div>
			<div class="buttons">
				<button class="start" index="1">Start</button>
				<button class="pause" index="2">Pause</button>
				<button class="resume" index="3">Resume</button>
				<button class="reset" index="4">Reset</button>
			</div>
		</div>
		<script>
			let count = 0;
			let intervalId = null;
			disableButton(2);
			disableButton(3);
			disableButton(4);

			function start() {
				if (intervalId) return;
				intervalId = setInterval(() => {
					count += 0.1;
					document.querySelector('.stopwatch').innerHTML = `Secs: ${count.toFixed(
						2,
					)}`;
				}, 100);
				disableButton(1);
				disableButton(2, false);
				disableButton(3, false);
				disableButton(4, false);
			}

			function pause() {
				clearInterval(intervalId);
				intervalId = null;
				disableButton(1);
				disableButton(2);
				disableButton(3, false);
				disableButton(4, false);
			}

			function resume() {
				start();
				disableButton(1);
				disableButton(2, false);
				disableButton(3);
				disableButton(4, false);
			}

			function reset() {
				count = 0;
				pause();
				document.querySelector('.stopwatch').innerHTML = `Secs: 0.00`;
				disableButton(1, false);
				disableButton(2);
				disableButton(3);
				disableButton(4);
			}

			function disableButton(index, isDisabled = true) {
				const button = document.querySelector(`[index="${index}"]`);

				if (isDisabled) {
					button.classList.add('disable');
				} else {
					button.classList.remove('disable');
				}
			}

			document.addEventListener('click', (e) => {
				switch (Number(e.target.getAttribute('index'))) {
					case 1:
						start();
						break;
					case 2:
						pause();
						break;
					case 3:
						resume();
						break;
					case 4:
						reset();
						break;
					default:
				}
			});
		</script>
	</body>
</html>
