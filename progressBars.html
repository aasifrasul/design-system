<!doctype html>
<html>
	<head>
		<title>Progress Bars</title>
		<style>
			.progress-container {
				width: 300px;
				border: 1px solid #ccc;
				margin-bottom: 20px;
			}

			.progress-bar {
				width: 0%;
				height: 20px;
				background-color: #4caf50;
			}
		</style>
	</head>
	<body>
		<div id="progressBars">
			<div class="progress-container">
				<div class="progress-bar" id="progressBar1"></div>
			</div>
			<div class="progress-container">
				<div class="progress-bar" id="progressBar2"></div>
			</div>
			<div class="progress-container">
				<div class="progress-bar" id="progressBar3"></div>
			</div>
		</div>

		<script>
			function animateProgressBar(barId, duration) {
				const progressBar = document.getElementById(barId);
				const delay = duration / 100;
				let i = 0;

				return new Promise((resolve) => {
					const animation = setInterval(() => {
						i++;
						if (i >= 100) {
							clearInterval(animation);
							progressBar.style.width = '100%';
							resolve();
						} else {
							progressBar.style.width = i + '%';
						}
					}, delay);
				});
			}

			async function runProgressBars() {
				const durations = [2222, 3000, 1500]; // Durations in milliseconds

				await animateProgressBar('progressBar1', durations[0]);
				await animateProgressBar('progressBar2', durations[1]);
				await animateProgressBar('progressBar3', durations[2]);
			}

			runProgressBars();
		</script>
	</body>
</html>
